<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 1 bài 3</title>
</head>
<body>
<b>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</b><br>
<label>Nhập số bất kỳ :</label> <input type="number" id="number1">
<p id="viewnumber1"></p>
<button type="button" onclick="checknumber()">Check</button>
</body>
</html>
<script>
    function checknumber() {
    let number=document.getElementById("number1").value;
    number>0?document.getElementById('viewnumber1').innerText="là số lớn hơn 0":document.getElementById('viewnumber1').innerText="là số nhỏ hơn không"
    }
</script>
