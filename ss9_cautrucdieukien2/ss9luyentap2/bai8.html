<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra một số</title>
</head>
<body>
<b>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</b><br>
<label> Nhập Số :</label><input type="number" id="age" placeholder=" Nhập tuổi">
<button type="button" onclick="check()">Kiểm Tra</button>
<p id="result"></p>
<script>
    function check() {
    let number =parseFloat(document.getElementById("age").value);
    if (number>0&&number<=120) {
            document.getElementById("result").innerHTML= "là tuổi của người" ;
        } else {
        document.getElementById("result").innerHTML = " không phải tuổi của người";
    }
    }
</script>
</body>
</html>
