<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi xuất ngân hàng</title>
</head>
<body>
<h3>TÍNH LÃI SUẤT NGÂN HÀNG LÃI MẸ ĐẺ LÃI CON</h3>
<label>nhập số tiền gốc:(VND)</label><input type="number" id="principal" placeholder="nhập số tiền gửi"><br><br>
<label>nhập số năm gửi :(NĂM)</label><input type="number" id="year" placeholder="nhập số năm gửi"><br><br>
<label>nhập tỉ lệ lãi suất:(%)</label><input type="number" id="interest_rate" placeholder="?%"><br><br>
<button type="button" onclick="cl_interest()">tính lãi</button><br><br>
<div id="result">.....</div>
<script>
    function cl_interest() {
        let pv = document.getElementById("principal").value;
        let i = document.getElementById("interest_rate").value;
        let n = document.getElementById("year").value;
        let fv = pv * (Math.pow((1 + (i/100)),n));
        document.getElementById("result").innerHTML = "số tiền nhận được sau " + n + "năm là:" + fv + "VND" ;

    }
</script>
</body>
</html>
