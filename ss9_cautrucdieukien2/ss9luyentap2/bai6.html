<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<b> Bài 6: Giải phương trình bậc 1.</b><br>
<label>Nhập số A :</label><input type="number" id="hesoa"><br>
<label>Nhập số B :</label><input type="number" id="hesob"><br>
<button type="button" onclick="tinh()"> Kết quả</button>
<p id="result"></p>
<script>
    function tinh() {
        let numberA = parseFloat(document.getElementById("hesoa").value);
        let numberB = parseFloat(document.getElementById("hesob").value);
        let x = -numberB / numberA;
        if (numberA == 0 && numberB == 0) {
            document.getElementById("result").innerHTML = "Phương trình vô số nghiệm";
        } else if (numberA==0&&numberB!=0) {
            document.getElementById("result").innerHTML = "Phương trình vô nghiệm ";
        } else {
            document.getElementById("result").innerHTML = "phươg trình có hai nghiệm" + x ;
        }
    }
</script>
</body>
</html>
