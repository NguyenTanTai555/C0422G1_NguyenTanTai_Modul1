<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<b>Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</b><br>
<label> Nhập cạnh a :</label><input type="number" id="canha"><br>
<label> Nhập cạnh b :</label><input type="number" id="canhb"><br>
<button type="button" onclick="check()">tính</button>
<p id="result"></p>
<script>
    function check() {
    let a=document.getElementById("canha").value;
    let b=document.getElementById("canhb").value;
    let result="";
    let s=a*b;
    document.getElementById("result").innerHTML= "Diện tích hình chữ nhật là " + s+ "m<sup>2</sup>";
    }
</script>
</body>
</html>
