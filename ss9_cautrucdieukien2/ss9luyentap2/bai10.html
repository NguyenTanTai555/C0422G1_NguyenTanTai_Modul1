<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Bài 10: Viết chương trình tính giá điện.</b><br>
<label>Nhập Số (kWh):</label><input type="number" id="luongdien" placeholder="Nhập số kWh"><br>
<button type="button" onclick="check()">Kiểm Tra</button>
<p id="result"></p>
<script>
    const TD=5000;
    function check() {
    let kw=document.getElementById("luongdien").value;
    let money=kw*TD;
    document.getElementById("result").innerHTML="Tổng số tiền điện là: " + money+"VNĐ";
    }
</script>
</body>
</html>
