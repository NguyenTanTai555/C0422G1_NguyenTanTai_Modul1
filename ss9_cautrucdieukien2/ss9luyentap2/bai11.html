<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình tính thuế</title>
</head>
<body>
<b>Bài 11: Viết chương trình tính thuế thu nhập cá nhân.</b>
<label>Nhập số tiền (VND):</label><input type="number" id="income" placeholder="Nhập số tiền">
<button type="button" onclick="checktax()">Kiểm tra</button>
<p id="result"></p>
<script>
    function checktax() {
    let money=document.getElementById("income").value;
     if (money<=5000000) {
        document.getElementById("result").innerHTML= "Không đóng thuế";
        } else if(money<=10000000) {
         let tax= (10000000-5000000)*5/100;
         document.getElementById("result").innerHTML= "số tiền thuế phải đóng là : "+ tax;
     } else if (money<=18000000) {
         let tax= (10000000-5000000)*5/100 + (money-10000000)*10/10;
        document.getElementById("result").innerHTML="số tiền thuế phải đóng là : "+ tax;
     } else if(money<=32000000) {
         let tax= (10000000-5000000)*5/100 + (32000000-10000000)*10/100+(money-18000000)*20/100;
         document.getElementById("result").innerHTML="số tiền thuế phải đóng là : " +tax;
     }
    }

</script>
</body>
</html>
