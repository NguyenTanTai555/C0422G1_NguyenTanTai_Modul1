<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:</b><br>
<label>Nhập A</label><input type="number" id="canhA" placeholder="Nhập Cạnh A">
<label>Nhập B</label><input type="number" id="canhB" placeholder="Nhập Cạnh B">
<label>Nhập C</label><input type="number" id="canhC" placeholder="Nhập Cạnh C">
<button type="button" onclick="check()">Kiểm Tra</button>
<p id="result"></p>
<script>
    function check() {
    let a=parseFloat(document.getElementById("canhA").value);
    let b=parseFloat(document.getElementById("canhB").value);
    let c=parseFloat(document.getElementById("canhC").value);
        if (a+b>c&&b+c>a&&a+c>b) {
            document.getElementById("result").innerHTML="a,b,c Là cạnh của một tam giác";
        } else {
            document.getElementById("result").innerHTML=" a,b,c Không phải cạnh của một tam giác";
        }
    }
</script>
</body>
</html>
