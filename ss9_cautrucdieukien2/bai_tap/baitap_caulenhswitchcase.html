<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <td><input type="number" id="month" placeholder="Nhập tháng"></td>
        <td><button type="button" onclick="countDay()">Tính số ngày</button></td>
        <p><b id="result"></b></p>
    <script>
    function countDay() {
        let month=parseInt(document.getElementById("month").value);
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerText=month +" là tháng có 31 ngày";break;
        case 2:
            document.getElementById("result").innerText=month +" là tháng có 28 hoặc 29 ngày";break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerText=month +" là tháng có 30 ngày";break;
            default:document.getElementById("result").innerText= " vui lòng nhập lại"
    }

    }
    </script>
</body>
</html>
