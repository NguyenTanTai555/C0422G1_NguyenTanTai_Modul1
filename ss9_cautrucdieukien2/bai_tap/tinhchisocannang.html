<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Tính Chỉ Số Cân Nặng</h>
    <table>
        <tr>
            <td> NHập số cân nặng (kg):</td>
            <td><input type="number" id="kg"></td>
        </tr>
        <tr>
            <td>Nhập chiều cao(cm):</td>
            <td><input type="number" id="m"></td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="kt()">Kiểm Tra</button>
            </td>
        </tr>
        <tr>
            <td><p id="ketqua"></p></td>
        </tr>
    </table>
    <script>
        function kt() {
            let cannang = parseFloat(document.getElementById("kg").value);
            let chieucao = parseFloat(document.getElementById("m").value);
            let bmi = cannang / (chieucao * 2);
            if (bmi < 18)
                document.getElementById("ketqua").innerText = "Thiếu cân" + bmi;
            else if (bmi < 25.5)
                document.getElementById("ketqua").innerText = "Bình thường" + bmi;
            else if (bmi < 30.0)
                document.getElementById("ketqua").innerText = "Thừa cân" + bmi;
            else
                document.getElementById("ketqua").innerText = "Béo phì" + bmi;
        }
    </script>
</body>
</html>
