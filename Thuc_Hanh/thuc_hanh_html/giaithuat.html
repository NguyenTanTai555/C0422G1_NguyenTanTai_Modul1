<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(arg1, arg2, arg3) {
        let max=0;
        if(arg1>=arg2) {
            if (arg1 >= arg3) {
                max = arg1;
            }else {
                max=arg3;
            }
        }else if (arg2>=arg3){
            max=arg2;
        }else {
            max=arg3;
        }
        if (arg1==max){
            if (arg2==max){
                if (arg3==max){
                    return -1;
                }else {
                    return(arg3);
                }
            }else if (arg2>=arg3){
                return(arg2);
            }else if (arg3==max){
                return(arg2);
            }else {
                return(arg3);
            }
        }else if (arg2==max){
            if (arg1>=arg3){
                return(arg1);
            }else if (arg3==max) {
                return(arg1);
            }else {
                return(arg3);
            }
        }else if (arg1>=arg2){
            return(arg1);
        }else {
            return(arg2);
        }
    }
</script>
