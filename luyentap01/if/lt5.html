<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let toan = +prompt("Nhập số diem toan")
    let ly = +prompt("Nhập số diem ly")
    let hoa = +prompt("Nhập số diem hoa")
    dtb = (toan+ly+hoa)/3
    if (dtb>=9){
        document.write(dtb +"học lực giỏi")
    } else if (dtb>=7){
        document.write(dtb +"học lực khá")
    } else if (dtb>5){
        document.write(dtb +"học lực tbinh")
    } else {
        document.write("ở lại lớp ~")
    }
</script>
</body>
</html>
