<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= +prompt("Nhập vào số nguyên")
    if (number>0){
        document.write(number +" Lớn hơn 0")
    } else {
        document.write(number +" Nhỏ hơn 0")
    }
</script>
</body>
</html>
