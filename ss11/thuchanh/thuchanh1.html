<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="textvalue">
<input type="button" id="btAdd" value="Add" onclick="add_element_to_array()">
<input type="button" id="btDisplay" value="Display" onclick="display_array()">
<p id="result"></p>
<script>
    let x =0 ;
    let array= Array();
    function add_element_to_array() {
    array[x] = document.getElementById("textvalue").value;
    alert("Element :"+ array[x] + "Added index"+x);
    x++;
    document.getElementById("textvalue").value="";
    }
    function display_array() {
    let e ="<hr>/";
    for (let i=0; i<array.length;i++){
        e += i+array[i]+"<br>"
    }
    document.getElementById("result").innerHTML=e;
    }
</script>
</body>
</html>
