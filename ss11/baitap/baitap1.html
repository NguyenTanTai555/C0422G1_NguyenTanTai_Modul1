<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối chuỗi</title>
</head>
<body>
<script>
    let myColor= ["Red","Green","White","Black"]
        document.write(myColor.toString())
        document.write("<br>")
        document.write(myColor.join(" ")+"<br>")
        document.write(myColor.join("-"))
        document.write("<br>")


</script>
</body>
</html>
