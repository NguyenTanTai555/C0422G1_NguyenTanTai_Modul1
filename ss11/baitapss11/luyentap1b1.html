<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo mảng , và tính</title>
</head>
<body>

<script>
let x=0;
let count=0
let array=[1,3,55,23,35,54,4,14,56,9,]
    for (x=0;x<array.length;x++){
        if(array[x]>=10){
            count++
        }
    }alert ("Các số trong mảng lớn hơn 10 là :" + count)
</script>
</body>
</html>
