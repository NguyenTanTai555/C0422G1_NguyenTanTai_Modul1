<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo mảng 2 chiều</title>
</head>
<body>
<script>
    let a=[
        [1, 2, 5, 24],
        [8, 2, 9, 4],
        [7, 8, 7, 27],
        [7, 4, 12, 14],
        [3, 11, 26, 7]
    ]
    for (let row =0;row<a.length;row++){
        for(let col=0;col<a[row].length;col++){
            document.write(a[row][col]+ "<br> ")
        }
        document.write("<br>")
    }

</script>
</body>
</html>
