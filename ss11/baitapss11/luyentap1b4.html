<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt("Nhập chiều dài của mảng: ")
    let array=[0]
    for (let i=0;i<number;i++){
        array[i]=prompt("Nhập phần tử của mảng")
    }
    let first=0
    let last=array.length-1
    while (first<last){
        let a=array[first];
        array[first]=array[last]
        array[last]=a;
        first++
        last--
    } document.write(array)
</script>
</body>
</html>
