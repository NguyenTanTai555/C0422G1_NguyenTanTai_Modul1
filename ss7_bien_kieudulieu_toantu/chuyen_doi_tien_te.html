    <script>
        function currency() {
        let money=document.getElementById("nhap").value;
        let money2=document.getElementById("tien").value;
        let money3=document.getElementById("tien2").value;
        let result="";
        if (money2=="usd" && money3=="usd");
            {
                result="result="+"usd"+money;
            }
            if (money2=="usd"&&money3=="vnd")
            {
                result="result="+"vnd"+(money*23000);
            }
            if (money2=="vnd"&&money3=="vnd"){
                result="result="+"vnd"+money;
            }
            if (money2=="vnd"&&money3=="usd"){
                result="result"+"usd"+(money/23000);
            }
            document.getElementById("so_tien").innerHTML=result;
        }
