<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh</title>
</head>
<body>
    <h3>Caculator</h3>
<form>
    <input type="number" id="number1">
    <input type="number" id="number2">

</form>
    <button type="button" onclick="Add()"> Additinon(+)</button>
    <button type="button" onclick="Sub()"> Subtraction(-)</button>
    <button type="button" onclick="Mul()"> Multiplication(X)</button>
    <button type="button" onclick="Div()"> Division(/)</button>
    <div id="Result"> </div>
<script>
    function Add() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        let Sum = "Result: " + (num1+num2);
        document.getElementById("Result").innerHTML = Sum;
    }

    function Sub() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        let sub = "Result: " + (num1-num2);
        document.getElementById("Result").innerHTML = Sub;
    }

    function Mul() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        let mul = "Result: " + (num1*num2);
        document.getElementById("Result").innerHTML = Mul;
    }

    function Div() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        let div = "Result: " + (num1/num2);
        document.getElementById("Result").innerHTML = Div;
    }
</script>
</body>
</html>
