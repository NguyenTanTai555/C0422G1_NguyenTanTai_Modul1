<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
     td{
         height: 10px;
         width: 20px;
         background-color: darkgrey;
         text-align: center;
     }
    </style>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
    for (i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (j = 1; j <= 10; j++) {
            sout += "<td>" + i + "*" + j + "=" + j * i + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
