<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let a = 5; a > 0; a++) {
        for (let b = 0; b < a; b++) {
            document.write("&nbsp;&nbsp;")
        }
        for (let b = a; b < 5; b++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
