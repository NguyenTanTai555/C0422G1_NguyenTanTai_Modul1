<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác vuông</title>
</head>
<body>
<b>Bài 3 : In tam giác vuông</b><br>
<script>
    for (let a = 0; a < 5; a++) {
        for (let b = 0; b <= a; b++) {
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let a = 1; a <=5; a++) {
        for (b =5; b >= a; b--) {
            document.write("*")
        }
        document.write("<br>")
    }
    for (let a = 5; a > 0; a--) {
        for (let b = a - 1; b > 0; b--) {
            document.write("&nbsp;&nbsp;")
        }
        for (let b = 5; b >= a; b--) {
            document.write("*")
        }
        document.write("<br>")

    }
    document.write("<br>")
    for (let a = 5; a > 0; a++) {
        for (let b = 0; b < a; b++) {
            document.write("&nbsp;&nbsp;")
        }
        for (let b = a; b < 5; b++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
