<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình chữ nhật</title>
</head>
<body>
<script>
    for (a=1;a<=5;a++){
        for(b=1;b<=21;b++){
            if(a==1||a==5||b==1||b==21){
                document.write("*")
            } else {
                document.write("&nbsp;&nbsp;")
            }
        } document.write("<br>")
    }
</script>
</body>
</html>
