<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<b>Bài 2: tính giai thừa của 1 số nguyên dương</b><br>
<script>
    let n=prompt("nhập số nguyên dương cần tính : ");
    let total=1;
    let i ;
    for (i=1;i<=n;i++){
        total = total*i;
    } document.write("giai thừa của số bạn vừa nhập là " + total)
</script>
</body>
</html>
