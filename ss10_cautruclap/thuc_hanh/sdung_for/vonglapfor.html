<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình hiển thị chuỗi</title>
</head>
<body>
<h2> Javascript Loop</h2>
<p id="view"></p>
<script>
    let i;
    let text = "";
    for (i = 0; i < 5; i++) {
        text += "this is number" + i + "<br>"
    }
    document.getElementById("view").innerHTML = text;
</script>
</body>
</html>
