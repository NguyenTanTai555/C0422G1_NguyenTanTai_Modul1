<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changer temp </title>
</head>
<body>
<script>
    let temp = prompt("Nhiệt độ nhập vào :");
    while (temp>100||temp<20){
    if (temp<20){
       temp=prompt("nhiệt độ quá thấp")
    } if(temp>100)
    {
        temp=prompt("nhiệt độ quá cao")
    }
    }
    document.write("bạn đã nhập nhiệt độ hợp lý")


</script>
</body>
</html>
