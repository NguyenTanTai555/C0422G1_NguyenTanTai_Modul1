<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm dãy fibonacci</title>
</head>
<body>
<b>Bài 4 : Hiển thị dãy 20 số fibonacci đầu tiên </b><br>

<script>
    let f0=0;
    let f1=1;
    let fn=f0+f1;
    for(let i=0;i<20;i++) {
        if (i == 0 || i == 1) {
            document.write(i+"<br>")
        } else {
            document.write(fn +"<br>")
            f0 = f1
            f1 = fn
            fn = f0 + f1
        }
    }
</script>
</body>
</html>
