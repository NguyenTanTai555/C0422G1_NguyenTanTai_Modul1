<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let fn = f0 + f1;
    while (fn%5!=0){
        f0=f1;
        f1=fn;
        fn=f0+f1;
    } document.write("số đầu tiên trong dãy chia hết cho 5 là : "+fn)


</script>
</body>
</html>
