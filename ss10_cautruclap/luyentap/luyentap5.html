<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiền trong dãy fibonacci</title>
</head>
<b>Bài 5 : Tính tổng 20 số fibonacci</b>
<p id="result"></p>
<body>
<script>
    let f0=0;
    let f1=1;
    let fn=f0+f1;
    let sum=0;
    for (i=0;i<20;i++){
        if (i==0||i==1){
            sum=1;
        } else {
            sum+=fn;
            f0=f1;
            f1=fn;
            fn=f0+f1;
        }
    } document.write("tổng của 20 đầu tiên trong dãy fibonacci là : "+sum)

</script>

</body>
</html>
