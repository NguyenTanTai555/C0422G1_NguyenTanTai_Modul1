<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số a"))
    let b =parseInt((prompt("Nhập vào số b: ")))
    function addnumber() {
        if (a > b) {
            alert("Khong thoa dieu kien")
        } else if (a <= b) {
            return a+b;
        }
    }
    document.write(addnumber())

</script>
</body>
</html>
