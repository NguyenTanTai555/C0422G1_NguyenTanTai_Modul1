<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    let number= +prompt("Nhập vào số của bạn")
    function checksquare(number) {
        let result = number*number;
        return result;
    }
    let result=checksquare(number)
    document.write(result)
</script>
</body>
</html>
