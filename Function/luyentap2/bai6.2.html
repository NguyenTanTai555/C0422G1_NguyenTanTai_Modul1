<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập vào 1 số")
    result=checknumber(number)
    document.write(result)
    function checknumber(number) {
        if (number >= 0) {
            return true;
        } else if (number < 0) {
            return false;
        }

    }
</script>
</body>
</html>
