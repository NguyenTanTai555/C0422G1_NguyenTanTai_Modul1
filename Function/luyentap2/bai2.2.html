<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích</title>
</head>
<body>
<script>
    let r = prompt("Nhập vào bán kính hình tròn")
    checks(r)
    function checks(r) {
        let s = r * r * 3.14;
        let c = 2 * r * 3.14;
        document.write("Diện tích hình tròn là " + s + "<br>" + "Chu vi hình tròn là" + c)
    }
</script>

</body>
</html>
