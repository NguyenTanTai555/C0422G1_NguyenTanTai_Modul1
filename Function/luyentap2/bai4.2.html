<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number=prompt("nhập vào số kiểm tra")
    let result=checknumber(number)
    document.write(result)
    function checknumber(number) {
        if(number/number==1){
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
