<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonanci</title>
</head>
<body>
<script>
    let f0=0;
    let f1=1;
    let count=0;
    while (count<30){
        fn=f0+f1;
        f0=f1;
        f1=fn;
        document.write(fn+"<br>")
        count++;
    }
</script>

</body>
</html>
