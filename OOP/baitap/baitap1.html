<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 20;
            console.log('ok: ' + this.left);
        }

    }

    var hero = new Hero("../61652e273f29b-12102021134143.jpg", 50, 10, 200);

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            for (let i = 1; i <= 10; i++) {
                hero.moveRight();
            }
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
