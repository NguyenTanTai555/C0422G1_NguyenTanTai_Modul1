<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng mổ tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(radius) {
            this.radius = radius;
        }

        getfahrenheit() {
            return 9 / 5*this.radius + 32;
        }

        getkevinl() {
            return this.radius + 273.15;
        }
    }

    let c = +prompt("Nhap do C ban can chuyen doi :")
    let mytemperature = new Temperature(c);
    let my_fahrenheit = mytemperature.getfahrenheit()
    let my_kevinl = mytemperature.getkevinl()
    document.write("fahrenheit : " + my_fahrenheit + "<br>" + "kelvin : " + my_kevinl)

</script>
</body>
</html>
