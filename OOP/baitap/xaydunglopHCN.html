<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chử nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(width, height) {
            this.widht = width;
            this.height = height;
        }

        getwidth() {
            return this.widht;
        }

        getweight() {
            return this.height;
        }

        setwidht(width) {
            return this.widht = width;
        }

        setheight(height) {
            return this.height = height;
        }

        getarea() {
            return this.height * this.widht;
        }

        getpremetter() {
            return (this.widht + this.height) * 2;
        }
    }

    let myrectangle = new Rectangle(20, 10);
    myrectangle.setwidht(100);
    myrectangle.setheight(50);
    let area = myrectangle.getarea();
    let premetter = myrectangle.getpremetter();
    document.write("Area : " + area + "<br>" + "Premetter : " + premetter)

</script>
</body>
</html>
