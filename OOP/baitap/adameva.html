<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        decreaseApple() {
            if (this.isEmpty()) {
                return " hết táo rồi bạn ei";
            } else {
                return this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }
        getWeight(){
            return this.weight;
        }

        isMale() {
            if (this.gender == 1) {
                return true;
            } else {
                return false;
            }
        }

        setGender() {
            if (this.isMale()) {
                return "Male";
            } else {
                return "Female";
            }
        }

        setWeight() {
            this.weight = weight;
        }
        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decreaseApple();
                this.weight++;
            } else {
                alert("Hết táo rồi bạn ei!")
            }
        }
    }

    let adam = new Human("Adam", 1, 70);
    let eva = new Human("Eva", 2, 45)
    let apple_1 = new Apple(10);
    while (apple_1.isEmpty() !== true) {
        document.write("Adam ăn táo" + "<br>");
        adam.eat(apple_1);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple_1.getWeight() + " đơn vị" + "<br>");
        document.write("Cân nặng của Adm là: " + adam.getWeight() + " đơn vị" + "<br>");

        document.write("<br>")

        document.write("Eva ăn táo" + "<br>");
        eva.eat(apple_1);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple_1.getWeight() + " đơn vị" + "<br>");
        document.write("Cân nặng là: " + eva.getWeight() + " đơn vị" + "<br>");
    }
</script>
</body>
</html>
