<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let index= prompt("Nhập vào 1 chuỗi")
    let checkindex=prompt("Nhập vào số cần đếm")
    let count=0;
    for(let i=0;i<index.length;i++){
        if(checkindex==index[i]){
            count++
        }

    }document.write(checkindex+count)
</script>
</body>
