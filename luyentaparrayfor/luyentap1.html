<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo số nguyên 10 phần tử</title>
</head>
<body>
<b>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số
    nguyên lớn hơn hoặc bằng 10.</b><br>
<script>
    let arr = [1, 3, 2, 5, 7, 23, 6, 23, 76, 12]
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++
        }
    }
    document.write(" số phần tử lớn hơn 10 là " + count)
</script>
</body>
</html>
