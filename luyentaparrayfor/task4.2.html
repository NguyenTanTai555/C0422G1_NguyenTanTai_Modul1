<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let arr =[1,3,5,1,5,1,2,5,6,7,2]
    let count=1;
    for(let i=0;i<arr.length;i++){
        if (arr[i]!=""){
            count=1;
            for (let j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){
                   count++;
                   arr[j]="";
                }
            }document.write(arr[i]+"xuat hien "+count+"lan"+"<br>")
        }
    }
</script>
</body>
</html>
