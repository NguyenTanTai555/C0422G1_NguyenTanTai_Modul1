<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number = prompt("Nhập vào số nguyên bất kỳ : ")
    countsnt = 0;// biến đếm ước snt
    count = 0;// biến đếm số nguyên tố
    document.write("0"+"<br>")
    for (let i = 0; i <= number; i++) {
        if (count < number) {
            countsnt = 0;
            for (let j = 1; j <= i; j++) {
                if (i % j == 0) {
                    countsnt += 1;//tăng lên nếu thỏa điều kiện có 2 ước;
                }
            }
            if (countsnt >= 3) {// nếu có 3 ước thì in ra
                document.write(i + "<br>")
                count += 1;
            }
        }
    }

</script>
</body>
</html>
