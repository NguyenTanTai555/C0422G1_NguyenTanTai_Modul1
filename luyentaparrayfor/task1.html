<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let index=prompt("Nhập vào chuỗi bất kỳ :")
    let checkindex=prompt("Nhập vào kí tự bạn muốn đếm")
    let count=0;
    for (let i=0;i<index.length;i++){
        if(checkindex==index[i]){
            count++;
        }
    }document.write("số bạn nhập"+checkindex+"xuất hiện"+count+"lần")
</script>
</body>
</html>
