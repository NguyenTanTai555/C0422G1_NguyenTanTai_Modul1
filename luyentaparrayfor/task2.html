<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let n = prompt("Nhập vào số n")
    let s = 0
    document.write("s=1+1/(2^3)+1/(3^3)+.....+1/(n^3)"+"<br>")
    for (let i = 1; i <= n; i++) {
        s += 1 / Math.pow(i, 3);
    }
    document.write("Kết quả của S là :"+s);
</script>
</body>
</html>
