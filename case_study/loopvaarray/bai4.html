<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<script>
    let num = prompt("Nhập vào số của bạn")
    let number = [1,2,3,4,5,6,7,8,9,0]
    let text = ["một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín", "không"]
    let result="";
   for (let i=0;i<num.length;i++){
       for (let j=0;j<number.length;j++){
           if (num[i]==number[j]){
               result= text[j] + " ";
           }
       }
       document.write(result)
   }

</script>
</body>
</html>
