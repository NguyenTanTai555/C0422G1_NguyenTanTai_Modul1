<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính tổng</title>
</head>
<body>
<script>
    let m = +prompt("Nhập số độ dài mảng ")
    let n = +prompt("nhập độ dài phần tử của mảng")
    let number = +prompt("nhập phần thử của mảng")
    let array = [];
    let newArray = [];
    let sum = 0
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = number
            number++;
            if (array[i][j] % 2 == 0) {
                newArray.push(array[i][j])
            }
        }
    }
    console.log(array)
    console.log(newArray)

    function sumArrayElement(a) {
        for (let i = 0; i < a.length; i++) {
            sum = sum + a[i]
        }
        return sum;
    }

    document.write(sumArrayElement(newArray));

</script>
</body>
</html>
