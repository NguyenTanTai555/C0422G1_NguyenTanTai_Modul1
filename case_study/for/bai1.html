<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for (let row = 1; row <= 4; row++) {
        for (let col = 1; col <= 5; col++) {
            if ((row == 2 || row == 3) && (col > 1 && col < 5)) {
                document.write("&nbsp;&nbsp;");
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let a = 0; a < 5; a++) {
        for (let b = 0; b <= a; b++) {
            if (b == 0 || b == a || a == 4) {
                document.write("*")
            } else {
                document.write("&nbsp;&nbsp")
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let v = 5 ; v > 0 ; v--){
        for (let z = 1 ; z <= 5 ; z++){
            if (z < v){
                document.write("&nbsp;&nbsp");
            }else{
                document.write("<span class='a'>*</span>");
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let a = 0; a < 5; a++) {
        for (let b = 0; b < a; b++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let c = 5 ; c > a ; c--){
            document.write("*");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
