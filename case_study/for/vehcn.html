<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for (let x = 1; x <= 4; x++) {
        for (let j = 1; j <= 5; j++) {
            if ((x == 2 || x == 3) && (j > 1 && j < 5)) {
                document.write("&nbsp;&nbsp")
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let a = 0; a < 5; a++) {
        for (let b = 0; b <= a; b++) {
            if (b == 0 || b == a || a == 4) {
                document.write("*")
            } else {
                document.write("&nbsp;&nbsp;")
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let c = 1; c <= 5; c++) {
        for (let d = 5; d > c; d--) {
            document.write("&nbsp;&nbsp;")
        }
        for (let e = 1; e <= c * 2 - 1; e++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
